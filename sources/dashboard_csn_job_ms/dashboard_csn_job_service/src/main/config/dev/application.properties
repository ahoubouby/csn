server.contextPath=/dashboard-csn-job-service
server.port=10000

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dashboard_csn_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#PostgreSQL
pg.datasource.url=jdbc:postgresql://localhost:5432/DASHBOARD_CSN_DB
pg.datasource.username=postgres
pg.datasource.password=123456
pg.datasource.driver-class-name=org.postgresql.Driver
pg.jpa.hibernate.ddl-auto=none
pg.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
pg.jpa.hibernate.show-sql=true
pg.jpa.properties.hibernate.format_sql=true
pg.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#spring.jpa.database=default

#File logs
logging.path=

#JOB
using.spring.schedulerFactory=true

# Interval de lancement du job (min)
interval.to.send=60